<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
  <main class="hero">
    <div class="hero-left">
      <img src="/src/assets/bigImage.png" alt="Hero">
    </div>

    <div class="hero-right">
      <h1>How to Participate</h1>
      <ol>
        <li>Subscribe to our News</li>
        <li><button class="btn-signup">SIGN UP</button></li>
        <li>Check your email inbox</li>
        <li>Wait till September 22</li>
      </ol>
    </div>
  </main>
  <div class="popup-overlay">
    <div class="popup">
      <button class="popup-close">&times;</button>
      <div class="popup-content">
        <h2>To register, enter the mail to which our news is sent and set your password</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
